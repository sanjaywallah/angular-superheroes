<!DOCTYPE html>
<html lang="en" ng-app="comicsPhoneApp">
<head>
  <meta charset="UTF-8">
  <title>Superhero Phone Book</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
</head>
  <body ng-controller="comicsPhoneController as vm">
    <h2> Superheroes </h2>
    <div ng-repeat= "superhero in vm.superheroes | filter:{name: hero}">
      <div class="superhero">
        Name: {{superhero.name}}
        Phone Number: {{superhero.phoneNumber}}
        Affiliation: {{superhero.affiliation}}
        <img ng-src="{{superhero.img_url}}">
      </div>
    </div>
  </body>
</html>
